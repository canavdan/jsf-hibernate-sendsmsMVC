<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
      
        <title>Login</title>
    </h:head>
    <h:body onload="#{l.logout2()}">

        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputScript library="js" name="js.js"/>
        <div class="login-page">
            <div class="form">               
                    <h:form id="loginForm" class="login-form">
                      
                        Username: <h:inputText value="#{l.username}"/>
                        Password: <h:inputSecret value="#{l.password}"/>                   
                        <p:commandButton ajax="true" update="loginForm" action="#{l.validateUsernamePassword()}" value="Login" />
                        <h:outputText style="color:darkred;" value="Wrong password or username.Try Again"/>
                        <p style="color:darkgreen;" class="message">Not registered? <h:commandLink style="color:darkgreen;" value="Create an account" action="register"/></p>                      
                    </h:form>
            </div>
        </div>
        
    </h:body>
</html>
