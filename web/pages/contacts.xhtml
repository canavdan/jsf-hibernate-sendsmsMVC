<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:composition template="temp/Layout.xhtml">
                <ui:define name="content">
                    <h:outputStylesheet library="css" name="table.css"/>
                    <h2 style="color: darkblue;">My Contacts</h2>
                    <h:dataTable value="#{b.schools}" var="v" style="border: 1px; border-color: blue">
                        <h:column >
                            <f:facet  class="table-title" name="header">Name</f:facet>
                            <!--  #{v.name}-->
                           <!-- <h:inputText value="#{v.name}" size="10" rendered="#{v.update}"/>-->
                            <h:outputText value="#{v.name}" rendered="#{not v.update}"/>
                        </h:column>
                        <h:column>
                            <f:facet class="table-title" name="header">Surname</f:facet>
                            <!-- #{v.surname}  -->

                           <!-- <h:inputText value="#{v.surname}" size="10" rendered="#{v.update}"/>-->
                            <h:outputText value="#{v.surname}" rendered="#{not v.update}"/>
                        </h:column>
                        <h:column>
                            <f:facet class="table-title" name="header">Number</f:facet>
                            <!-- #{v.number}  --> 
                           <!-- <h:inputText value="#{v.number}" size="10" rendered="#{v.update}"/>-->
                            <h:outputText  value="#{v.number}" rendered="#{not v.update}"/>
                        </h:column>
                        <h:column>

                            <f:facet class="table-title" name="header">Country</f:facet>
                          <!--  <h:inputText value="#{v.country}" size="10" rendered="#{v.update}"/>-->
                            <h:outputText value="#{v.country}" rendered="#{not v.update}"/>

                        </h:column>

                        <h:column>
                            <f:facet class="table-title" name="header">Choose</f:facet>
                            <h:selectBooleanCheckbox value="#{v.selected}"/>
                        </h:column>
                        <h:column  >
                            <f:facet class="table-title" name="header">Delete</f:facet>
                            <h:commandButton value="Delete" action="#{b.deleteContact(v.id)}"/>
                        </h:column>
                        <h:column >
                            <f:facet class="table-title" name="header">Update</f:facet>
                            <h:commandButton value="Update" rendered="#{not v.update}" action="#{b.updateRecord(v)}"/>
                            <h:commandButton value="Save" action="#{b.saveRecord()}" rendered="#{v.update}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Send SMS" action="#{b.chooseNumber()}">
                        <f:setPropertyActionListener target="#{m.selectedDataList}" value="#{b.selectedDataList}" />
                        <f:setPropertyActionListener target="#{m.username}" value="#{b.username}"/>
                    </h:commandButton>
                </ui:define>
            </ui:composition>
        </h:form>
    </h:body>
</html>
