<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sent Sms</title>
    </h:head>
    <h:body>
       <h:form>
            <h:outputStylesheet library="css" name="style.css"/>
            <div id="container">
                <div id="topimg">
                    <h1>SMS INTEGRATION</h1>
                </div>
                <div id="navcontainer">
                    <ul id="navlist">
                        <li id="active"><h:commandLink immediate="true" value="Home Page" action="index"/></li>
                        <li><h:commandLink immediate="true"  value="Settings" action="settings"/></li>
                        <li><h:commandLink immediate="true" value="My Profile" action="myprofile"/></li>
                        <li><h:commandLink immediate="true" value="Log out" action="login"/></li>        
                    </ul>
                </div>
                <div style="clear:both;"></div>
                <div id="sidebar">
                    <h2>SMS </h2>
                    <div class="sidemenu">
                        <ul>
                            <li><h:commandLink immediate="true" value="Sent SMS" action="sentsms.xhtml?faces-redirect=true"/></li>
                            <li><h:commandLink immediate="true" value="Sent Multi SMS" action="multisms"/></li>
                            <li><h:commandLink immediate="true" value="Message History" action="mhistory">
                                     <f:setPropertyActionListener value="#{l.username}" target="#{c.username}"/>
                                </h:commandLink></li>
                            <li><h:commandLink immediate="true" value="Unsent Messages" action="unsentm"/></li>
                            <li><h:commandLink immediate="true" value="Messages Credits" action="leftcredits"/></li>
                        </ul>
                    </div>
                    <h2>Contacts</h2>
                    <div class="sidemenu">
                        <ul>
                            <li><h:commandLink immediate="true" value="My Contacts" action="contacts"/></li>
                            <li><h:commandLink immediate="true" value="Add Contacts" action="addcontact"/></li>
                            <li><h:commandLink immediate="true" value="Export Contacts" action="exportc"/></li>
                            <li><h:commandLink immediate="true" value="Import Contacts" action="importc"/></li>
                        </ul>
                    </div>
                    <h2>Settings</h2>
                    <div class="sidemenu">
                        <ul>
                            <li><h:commandLink immediate="true" value="Messages Credits" action="leftcredits"/></li>
                            <li><h:commandLink immediate="true" value="Setting" action="settings"/></li>
                            <li><h:commandLink immediate="true" value="Profile" action="myprofile"/></li>
                            <li><h:commandLink immediate="true" value="Log Out" action="login"/></li>
                        </ul>
                    </div>
                </div>
                <div id="content">
                    <h2 style="color: darkblue;">Sent Sms</h2>
                    <h2 style="color: darkblue"><h:outputText value="#{s.username}" /></h2>
                    <h:form>
                        <h:panelGrid columns="4">
                            Number: <h:inputText id="toID" value="#{s.to}" required="true" size="15">
                            </h:inputText>
                            <h:commandButton immediate="true" value="Choose from Contact" action="contacts">
                                <f:setPropertyActionListener target="#{b.username}" value="#{l.username}"/>
                            </h:commandButton>
                            <h:message for="toID" id="toIDerror" style="color: red" />
                            
                            Message <h:inputTextarea id="mID" value="#{s.message}" required="true">
                            </h:inputTextarea>
                            <h:outputText value=""/>
                            <h:message for="mID" id="mIDerror" style="color: red" />
                            
                            <h:commandButton value="Sent" action="#{s.sentSms()}" >
                               <!--  <f:setPropertyActionListener target="#{s.username}" value="#{l.username}"/>-->
                            </h:commandButton>
                              <h:commandButton value="Reset" type="reset" action="#{s.clear()}"/>
                        </h:panelGrid>
                        
                    </h:form>
                </div>
                <div id="footer"> <a href="#">Homepage</a> | 
                    <a href="mailto:gameuserrs@yandex.com">Contact</a> | 
                    <a href="http://validator.w3.org/check?uri=referer">Html</a> |
                    <a href="http://jigsaw.w3.org/css-validator">Css</a> | &copy; 2007 Anyone | Design by 
                    <a href="http://www.mitchinson.net"> www.mitchinson.net</a><br/>
                    This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution 3.0 License</a>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
