<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Export Contact</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:composition template="temp/Layout.xhtml">
                <ui:define name="content">
                   

                    <p:dataTable  value="#{e.dataList}" var="item" id="mydata"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                 paginator="true" rows="5" style=" margin-top:2px;  margin-bottom:1px;" > 
                        <p:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{item.name}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">Surname</f:facet>
                            <h:outputText value="#{item.surname}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">Number</f:facet>
                            <h:outputText value="#{item.number}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">City</f:facet>
                            <h:outputText value="#{item.country}" />
                        </p:column>
                    </p:dataTable>
                    <br/><br/>
                     <h:commandLink>

                        <p:graphicImage name="/img/excel.png" />
                        <p:dataExporter type="xls" target="mydata" fileName="excela" pageOnly="true"/>
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="img/pdf.png" />
                        <p:dataExporter type="pdf" target="mydata" fileName="pdff" pageOnly="true" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="/img/csv.png" />
                        <p:dataExporter type="csv" target="mydata" fileName="csvv" pageOnly="true" />
                    </h:commandLink>

                    <h:commandLink>
                        <p:graphicImage name="/img/xml.png" />
                        <p:dataExporter type="xml" target="mydata" fileName="xmll" pageOnly="true" />
                    </h:commandLink>
                </ui:define>
            </ui:composition>
        </h:form>
    </h:body>
</html>
