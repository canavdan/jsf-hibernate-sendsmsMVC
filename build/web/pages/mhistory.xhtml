<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Message History</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:composition template="temp/Layout.xhtml">
                <ui:define name="content">
                    <h2 style="color: darkblue;">Message History</h2>
                     <h:outputStylesheet library="css" name="table.css"/>
                       
                     <h:dataTable value="#{c.allMessages}" var="v" >
                            <h:column>
                                <f:facet class="table-title" name="header">To</f:facet>
                                    #{v.gettoNumber()}
                            </h:column>
                            <h:column>
                                <f:facet class="table-title" name="header">Message</f:facet>
                                    #{v.message}
                            </h:column>
                            <h:column>
                                <f:facet class="table-title" name="header">Date</f:facet>
                                    #{v.date}
                            </h:column>
                            <h:column>
                                <f:facet class="table-title" name="header">Delete</f:facet>
                               <h:commandButton value="Delete" action="#{c.deleteMessage(v.id)}"/>
                               <!-- <h:button value="Delete" outcome="#{c.deleteMessage(v.id)}"/>-->
                            </h:column>

                        </h:dataTable>
                        
                    
                </ui:define>
            </ui:composition>
        </h:form>
    </h:body>
</html>
