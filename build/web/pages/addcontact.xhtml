<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Contact</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputStylesheet library="css" name="style.css"/>
            <div id="container">
                <div id="topimg">
                    <h1>SMS INTEGRATION</h1>
                </div>
                <div id="navcontainer">
                    <ul id="navlist">
                        <li id="active"><h:commandLink value="Home Page" immediate="true" action="/index.xhtml?faces-redirect=true"/></li>
                        <li><h:commandLink immediate="true" value="Settings" immediate="true"  action="settings"/></li>
                        <li><h:commandLink immediate="true" value="My Profile" immediate="true" action="myprofile"/></li>
                        <li><h:commandLink immediate="true" value="Log out" immediate="true" action="login"/></li>        
                    </ul>
                </div>
                <div style="clear:both;"></div>
                <div id="sidebar">
                    <h2>SMS </h2>
                    <div class="sidemenu">
                        <ul>
                            <li><h:commandLink immediate="true" value="Sent SMS" action="sentsms">
                                <f:setPropertyActionListener value="#{l.username}" target="#{s.username}"/>
                                </h:commandLink>
                            </li>
                            <li><h:commandLink immediate="true" value="Sent Multi SMS" action="multisms"/></li>
                            <li><h:commandLink immediate="true" value="Message History" action="mhistory">
                                     <f:setPropertyActionListener value="#{l.username}" target="#{c.username}"/>
                                </h:commandLink></li>
                            <li><h:commandLink immediate="true" value="Unsent Messages" action="unsentm"/></li>
                            <li><h:commandLink immediate="true" value="Messages Credits" action="leftcredits"/></li>
                        </ul>
                    </div>
                    <h2>Contacts</h2>
                    <div class="sidemenu">
                        <ul>
                            <li><h:commandLink immediate="true" value="My Contacts" action="contacts"/></li>
                            <li><h:commandLink immediate="true" value="Add Contacts" action="addcontact"/></li>
                            <li><h:commandLink immediate="true" value="Export Contacts" action="exportc"/></li>
                            <li><h:commandLink immediate="true" value="Import Contacts" action="importc"/></li>
                        </ul>
                    </div>
                    <h2>Settings</h2>
                    <div class="sidemenu">
                        <ul>
                            <li><h:commandLink immediate="true" value="Messages Credits" action="leftcredits"/></li>
                            <li><h:commandLink immediate="true" value="Setting" action="settings"/></li>
                            <li><h:commandLink immediate="true" value="Profile" action="myprofile"/></li>
                            <li><h:commandLink immediate="true" value="Log Out" action="login"/></li>
                        </ul>
                    </div>
                </div>
                <div id="content">
                    <h2 style="color: darkblue;">Add Contact</h2>
                    <h:form>
                          <h:outputStylesheet library="css" name="register.css"/>
                        <div class="content-w3ls"><!---->
                            <div class="agileits1">
                                <div class="w3-agileits">
                                    <h3>Please Register Your Details</h3>                         
                                    <div class="form-control">
                                        <label class="header">*Name :</label>
                                        <h:inputText value="#{a.name}" required="true" id="name" requiredMessage="Not empty"
                                                     validator="#{a.validateName}" title="Please enter your name"> 
                                            <f:ajax event="blur" execute="name" render="nameError"/>
                                        </h:inputText>   
                                        <h:message for="name" id="nameError" style="color: red"/>
                                        <div class="clear"></div>
                                    </div>

                                    <div class="form-control">	
                                        <label class="header">Surname:</label>
                                        <h:inputText value="#{a.surname}"  id="surname"  title="Please enter surname"/>
                                        <div class="clear"></div>
                                    </div>
                                    <div class="form-control">
                                        <label class="header">Mobile Number :</label>
                                        <h:inputText value="#{a.number}" id="number" required="true" requiredMessage="Not empty"
                                                     validator="#{a.validateNumber}" title="Please enter phone">
                                            <f:ajax event="blur" execute="number" render="numberError"/>
                                            <f:ajax event="click" execute="number" render="numberError"/>
                                        </h:inputText>   
                                        <h:message for="number" id="numberError" style="color: red"/>
                                        <div class="clear"></div>
                                    </div>

                                    <div class="form-control">
                                        <label class="header">Country:</label>
                                        <h:inputText value="#{a.country}" required="true" requiredMessage="Not empty"
                                                     id="mail"  title="Please enter your e-mail">                         
                                        </h:inputText> 
                                        <h:message for="mail" id="mailError" style="color: red"/>
                                        <div class="clear"></div>
                                    </div>	
                                    <h:commandButton value="Register" class="register" action="#{a.addContactDatabase()}"> 
                                        <f:setPropertyActionListener target="#{a.username2}" value="#{l.username}"/>
                                    </h:commandButton>
                                    <h:commandButton value="Reset" type="reset" action="#{a.clear()}"/>
                                    
                                </div>
                            </div>	
                            <div class="agileits2">

                            </div>
                            <div class="clear"></div>
                        </div>

                      
                    </h:form>
                </div>
                <div id="footer"> <a href="#">Homepage</a> | 
                    <a href="mailto:gameuserrs@yandex.com">Contact</a> | 
                    <a href="http://validator.w3.org/check?uri=referer">Html</a> |
                    <a href="http://jigsaw.w3.org/css-validator">Css</a> | &copy; 2007 Anyone | Design by 
                    <a href="http://www.mitchinson.net"> www.mitchinson.net</a><br/>
                    This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/3.0/">Creative Commons Attribution 3.0 License</a>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
