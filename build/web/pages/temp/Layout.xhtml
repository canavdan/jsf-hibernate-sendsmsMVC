<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <h:outputStylesheet name="style.css" library="css" />
    </h:head>

    <h:body>
<h:form>
        <div id="container">

            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="/pages/temp/container.xhtml" />
                </ui:insert>
            </div>
            <div id="navcontainer">
                <ui:insert name="navcontainer" >
                    <ui:include src="/pages/temp/navcontainer.xhtml" />
                </ui:insert>
            </div>
            <div id="sidebar">
                <ui:insert name="sidebar" >
                    <ui:include src="/pages/temp/sidebar.xhtml" />
                </ui:insert>
            </div>


            <div id="content">
                <ui:insert name="content" >
                    <ui:include src="/pages/temp/content.xhtml" />
                </ui:insert>
            </div>

            <div id="footer">
                <ui:insert name="footer" >
                    <ui:include src="/pages/temp/footer.xhtml" />
                </ui:insert>
            </div>

        </div>
</h:form>
    </h:body>
</html>
