<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Settings</title>
    </h:head>
    <h:body>
        <h:form>
             <ui:composition template="temp/Layout.xhtml">
                <ui:define name="content">
                   <h2 style="color: darkblue;">Settings</h2>
                    <h:button outcome="about" value="About"/>
                    <br/>
                    <h:button outcome="contact" value="Contact"/>
                       <br/>
                    Feedback:
                    <h:inputTextarea style="width: 400px; height: 200px; resize:none;"  
                                     id="mID" value="#{b.feedback}" required="true"/> 
                       <br/>
                    <h:commandButton action="#{b.sentMail()}" value="Send"/>
                </ui:define>
            </ui:composition>
        </h:form>
    </h:body>
</html>
